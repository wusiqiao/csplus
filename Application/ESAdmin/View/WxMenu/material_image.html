<style>
    #tupian-select-edit {
        width: 980px;
        height: 664px;
    }

    .tupianselect-edit-ft {
        width: 100%;
        padding: 22px 0;
        text-align: center;
        border-top: 1px solid #d3d3d3;
    }

    .tupianbox-item {
        float: left;
        position: relative;
        width: 300px;

        margin: 0 10px;

    .tupianbox-item-checked {

    .tuwen-title {

        margin: 0;

        white-space: nowrap;
    }

    .tupian-img {
        width: calc(100% - 20px);
        background-color: rgb(241, 230, 215);

        margin: 0px 10px 5px;
    }

    .tuwen-lastupdata {
        width: 148px;
        margin-left: 10px;
        font-size: 14px;
        color: #929292;
        background-color: white;
    }

    .tuwen-item {
        padding: 5px 13px;
        display: flex;

    .tuwen-item-title {
        width: calc(100% - 75px);
        height: 50px;
        margin: 0;

    }

    .tuwen-item-img {

        height: 50px;

        background-color: #368bfe;
    }

    .tuwen-item-more {

    }

    .tuwen-item-more-box {
        width: 100%;
        height: auto;
        border-bottom: solid 1px #e7e7eb;
        box-sizing: border-box;
    }

    .tuwen-tool {
        width: 100%;
        height: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    #tupian-box {
        width: 100%;
        min-height: 525px;
    }
</style>
<!-- 图片素材选择弹窗 -->
<div id="tupian-select-edit">

    <!--<span style="font: size 16px;line-height: 16px;color: #666666;margin: 0 23px;">选择素材</span>-->
    <!--<span style="line-height: 16px;font: size 16px;cursor: pointer;margin: 0 16px;"-->
    <!--onclick="$(`#tupian-select-edit`).hide(); $(`#mask`).hide();">X</span>-->
    <!--</div>-->
    <!-- 图片搜索 -->
    <div class="tupianselect-edit-bd">
        <div class="search_ipt" onmouseover="queryIcon_bule()" onmouseout="queryIcon_gray()"
            style="margin: 0 10px 0 auto;">
            <input style="width:300px;" id="search" type="text" placeholder="请输入图片名称进行查询" class="filter-field"
                name=""><img src="__ROOT__/{$Think.MODULE_PATH}/Public/images/icon/icon-search.png" alt="" onclick="">
        </div>
        <!-- 第一行图片 -->
        <div id="tupian-box">

        </div>
        <!-- 分页 -->
        <div class="datagrid-pager pagination" style="padding: 0 10px;">
            <table cellspacing="0" cellpadding="0" border="0">
                <tbody>
                    <tr>
                        <td><select class="pagination-page-list">
                                <option>6</option>
                            </select></td>
                        <td>
                            <div class="pagination-btn-separator"></div>
                        </td>
                        <td>
                            <a href="javascript:void(0)"
                                class="l-btn l-btn-small l-btn-plain l-btn-disabled l-btn-plain-disabled" group=""
                                id="">
                                <span class="l-btn-left l-btn-icon-left">
                                    <span class="l-btn-text l-btn-empty">&nbsp;</span>
                                    <span class="l-btn-icon pagination-first">&nbsp;</span>
                                </span>
                            </a>
                        </td>
                        <td>
                            <a href="javascript:void(0)"
                                class="l-btn l-btn-small l-btn-plain l-btn-disabled l-btn-plain-disabled" group=""
                                id="">
                                <span class="l-btn-left l-btn-icon-left">
                                    <span class="l-btn-text l-btn-empty">&nbsp;</span>
                                    <span class="l-btn-icon pagination-prev">&nbsp;</span>
                                </span>
                            </a>
                        </td>
                        <td>
                            <div class="pagination-btn-separator"></div>
                        </td>
                        <td><span style="padding-left:6px;">第</span></td>
                        <td><input class="pagination-num" id="pagination-num" type="text" value="1" size="2"></td>
                        <td><span style="padding-right:6px;" id="pagination-count">共30页</span></td>
                        <td>
                            <div class="pagination-btn-separator"></div>
                        </td>
                        <td>
                            <a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="">
                                <span class="l-btn-left l-btn-icon-left"><span
                                        class="l-btn-text l-btn-empty">&nbsp;</span>
                                    <span class="l-btn-icon pagination-next">&nbsp;</span>
                                </span>
                            </a>
                        </td>
                        <td>
                            <a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="">
                                <span class="l-btn-left l-btn-icon-left"><span
                                        class="l-btn-text l-btn-empty">&nbsp;</span>
                                    <span class="l-btn-icon pagination-last">&nbsp;</span>
                                </span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination-info" id="material-count"></div>
            <div style="clear:both;"></div>
        </div>
    </div>
    <!-- 确认、取消 -->
    <div class="tupianselect-edit-ft">
        <span class="btn-confirm" onclick="allPicChecked()">确认</span>
        <span class="btn-cancel" onclick="closeDialog('material-image-dialog'); $(`#mask`).hide();">取消</span>
    </div>
</div>
<script>
    var material = '{$material}';
    var total_page = 0;
    var single_count = 6;
    $(".search_ipt input").keyup(function () {
        loadingMaterial(1);
    });
    loadingMaterial(1);
    //加载函数
    function pagination(response, page) {
        var count = response.rows.length;
        if ((single_count * (page - 1) + count) < response.total) {
            $('.pagination-next,.pagination-last').parents('a').removeClass('l-btn-disabled l-btn-plain-disabled');
        } else {
            $('.pagination-next,.pagination-last').parents('a').addClass('l-btn-disabled l-btn-plain-disabled');
        }
        if (page > 1) {
            $('.pagination-first,.pagination-prev').parents('a').removeClass('l-btn-disabled l-btn-plain-disabled');
        } else {
            $('.pagination-first,.pagination-prev').parents('a').addClass('l-btn-disabled l-btn-plain-disabled');
        }
        total_page = (Math.ceil(response.total / single_count));
        $('#pagination-count').text('共' + total_page + '页');
        $('#pagination-num').val(page);
        if (page > total_page) {
            $('#material-count').text('显示' + (single_count * (page - 1) + 1) + '到' + (single_count * page) + ',共' + response.total + '记录')
        } else {
            $('#material-count').text('显示' + (single_count * (page - 1) + 1) + '到' + (single_count * (page - 1) + count) + ',共' + response.total + '记录')
        }
    }
    $('.pagination-first,.pagination-prev,.pagination-next,.pagination-last').on('click', function () {
        if (!$(this).parents('a').hasClass('l-btn-disabled')) {
            if ($(this).hasClass('pagination-first')) {
                loadingMaterial(1);
            } else if ($(this).hasClass('pagination-prev')) {
                loadingMaterial(parseInt($('#pagination-num').val()) - 1);
            } else if ($(this).hasClass('pagination-next')) {
                loadingMaterial(parseInt($('#pagination-num').val()) + 1);
            } else if ($(this).hasClass('pagination-last')) {
                loadingMaterial(total_page);
            }
        }
    })
    $("#pagination-num").keyup(function () {
        loadingMaterial($('#pagination-num').val() > 0 ? $('#pagination-num').val() : 1);
    });
    function loadingMaterial(page) {
        var keyword = $('#search').val();
        var media_id = $('input[name=media_id]').data('image');
        $('#tupian-box').empty();
        $.post('ComMaterialLibrary/list/material/' + material, { page: page, qlname: keyword, rows: single_count, syn_status: 10}, function (response) {
            pagination(response, page);
            if (response.rows.length > 0) {
                for (let i = 0; i < response.rows.length; i++) {
                    var isShow = media_id == response.rows[i].media_id ? '' : 'display:none;';
                    var html = `<div class="tupianbox-item" style="margin: 19px 10px;" data-id="${response.rows[i].media_id}">
                                    <div class="tupianbox-item-mask" style="${isShow}">
                                        <div class="tupianbox-item-checked"></div>
                                    </div>
                                    <p class="tupian-name" title="${response.rows[i].name}">${response.rows[i].name}</p>
                                    <div class="tupian-img" style="height: 155px;">
                                        <img src="${response.rows[i].local_thumb_url}" alt="">
                                    </div>
                                </div>`;
                    $('#tupian-box').append(html)
                }
            } else {
                var html = `<div id="empty-notice" style="color: rgb(180, 180, 180);width:80%;height:40px;text-align:center;min-width: 180px;line-height: 40px;position: absolute;
            top: 140px;font-size: 20px">暂无数据</div>`;
                $('#tupian-box').append(html)
            }

        }, 'json')
    }
    // 图片素材选中效果
    $(".tupianselect-edit-bd").on("click", ".tupianbox-item", function () {
        $(".tupianselect-edit-bd").find(".tupianbox-item-mask").hide();
        $(this).find(".tupianbox-item-mask").show();
    })

    // 图片选择后展示效果的功能
    function allPicChecked() {
        if ($('.tupianbox-item-mask:visible').parent('.tupianbox-item').length == 1) {
            var obj = $('.tupianbox-item-mask:visible');
            obj.hide();
            var html = '';
            html = `<div class="tupianbox-item" style="margin: 15px auto 15px 30px;" onclick="allPicSelect('{$obj}')">`;
            html += obj.parent('.tupianbox-item').html();
            html += `</div>`;

            $("#{$obj}-allPic").html(html);
            //赋值
            $('input[name=media_id]').data('image', obj.parent('.tupianbox-item').data('id'));
            closeDialog('material-image-dialog')
            $(`#mask`).hide();
            var materialId = obj.parent('.tupianbox-item').data('id');
            console.log(materialId);
            typeof setSelectMaterial == 'function' ? setSelectMaterial(materialId, 30) : false;
        } else {
            $.dialog.tips('请选择一项图文素材')
        }
    }

</script>
