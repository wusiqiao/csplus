<div class="detailcontainer" id="{$Think.const.CONTROLLER_NAME}-detailcontainer">
    <form action="__CONTROLLER__/{$Think.__FORM_ACTION__}" id="{$Think.const.CONTROLLER_NAME}-dataform" method="post" name="{$Think.const.CONTROLLER_NAME}-dataform">
        <div class="tableForm">
            <input name="id"  type="hidden"  value="{$model.id}">
            <div class="row">
                <div class="caption"><span>{$Think.lang.FLD_NAME}：</span></div>
                <div class="inputbox"><input name="name" class="easyui-validatebox" data-options="required:true" value="{$model.name}" /></div>
                <div class="caption"><span>{$Think.lang.FLD_ACTION}：</span></div>
                <div class="inputbox"><input name="action" class="easyui-validatebox"  value="{$model.action}" /></div>
            </div>
            <div class="row">
                <div class="caption"><span>{$Think.lang.FLD_MENU_ID}：</span></div>
                <div class="inputbox">
                    <select name="menu_id" class="chosen-select" data-options="all:true,value:'{$model.menu_id}',search_key_url:'SysMenu/keyNameList/'">
                        <option value="0">--所属功能--</option>
                    </select>
                </div>
                <div class="caption"><span>{$Think.lang.FLD_SORT}：</span></div>
                <div class="inputbox"><input name="sort" class="easyui-numberbox easyui-validatebox"   value="{$model.sort}" /></div>
            </div>
        </div>
    </form>
    <include file="./Application/Common/Layout/Default/detail_toolbar.html"  controller="SysOperation" />
</div>
