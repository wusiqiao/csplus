	<body>

				<div class="code-img">

		<script>
	        window.addEventListener('scroll',function(){
	            var scrollT = document.documentElement.scrollTop || document.body.scrollTop;
	            var ThemeH = document.getElementsByTagName('img')[0].offsetHeight;

	            if(scrollT > (ThemeH * 0.5)){
	                document.getElementsByClassName('icon-float')[0].classList.add('heart');
	
	            } else {
	            	document.getElementsByClassName('icon-float')[0].classList.remove('heart');
	            }
	        })
		</script>
