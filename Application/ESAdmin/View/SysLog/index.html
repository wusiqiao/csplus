<div class="maincontainer" id="{$Think.const.CONTROLLER_NAME}-maincontainer">
    <include file="./Application/Common/Layout/Default/list_header.html"  controller="SysLog" />
    <tr> 
        <th data-options="field:'id',hidden:true">{$Think.lang.FLD_ID}</th>  
        <th data-options="field:'branch_name',width:220,align:'left'">{$Think.lang.FLD_BRANCH_NAME}</th>
        <th data-options="field:'user_name',width:220,align:'left'">{$Think.lang.FLD_USER_NAME}</th>
        <th data-options="field:'create_time',width:120,align:'left',formatter:formatDateTime">{$Think.lang.FLD_CREATE_TIME}</th>
        <th data-options="field:'ip',width:120,align:'left'">{$Think.lang.FLD_IP}</th>
        <th data-options="field:'menu_name',width:120,align:'left'">{$Think.lang.FLD_FUNC}</th>
        <th data-options="field:'operation',width:120,align:'left'">{$Think.lang.FLD_OPERATION}</th>
        <th data-options="field:'content',width:120,align:'left'">{$Think.lang.FLD_CONTENT}</th>
    </tr>
</thead>
</table>
<div id="{$Think.const.CONTROLLER_NAME}-toolbar">
    <div class="search-panel" style="display: block; border-top: 0px">
        <table class="search-table">
            <tr>
                <th>公司名称：</th>
                <td>
                    <input name="ql-branch_name" class="easyui-validatebox filter-field" />
                </td>
                <th>日期区间：</th>
                <td>
                  <input name="qdr-create_time[]" class="easyui-datebox filter-field" />-
                  <input name="qdr-create_time[]" class="easyui-datebox filter-field" />
                </td>               
                <th>状态：</th>
                <td>
                    <select name="q-operation" class="chosen-select filter-field" style="width:100px">
                        <option value="" selected>全部</option>
                        <option value="add">新增</option>
                        <option value="update">修改</option>
                        <option value="delete">删除</option>
                    </select>
                </td>                
            </tr>
        </table>
        <div class="search-action-panel">
            <a href="javascript:void(0)" class="common-blue-btn" plain ="true" onclick="doSearchQuery('{$Think.const.CONTROLLER_NAME}')">确定</a>
        </div>
    </div>    
</div>
</div>
<script type="text/javascript">
    $(function () {
        getDataGrid("{$Think.const.CONTROLLER_NAME}").datagrid();
        parseExternalComponents();
    });
</script>
