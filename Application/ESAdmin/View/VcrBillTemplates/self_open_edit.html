<div class="detailcontainer" id="{$Think.const.CONTROLLER_NAME}-detailcontainer"
     style="width: 88vw;height: 60vh;overflow-y: auto;position: relative;">
    <form action="__CONTROLLER__/{$Think.__FORM_ACTION__}" id="{$Think.const.CONTROLLER_NAME}-dataform" method="post"
          name="{$Think.const.CONTROLLER_NAME}-dataform">
        <div class="row" style="display: flex;align-items: center;border-bottom: 1px solid #d3d3d3;padding:10px 0;">
            <div class="caption required"><span>自开票模板名称：</span></div>
            <div class="inputbox_x2" style="margin-left: 10px;">
                <input name="name" class="easyui-validatebox" style="width: 270px;" data-options="required:true"
                       value="{$model.name}" placeholder="请输入模板名称"/>
                <input name="id" type="hidden" class="easyui-validatebox" value="{$model.id}"/>
                <input name="type" type="hidden" class="easyui-validatebox" value="{$type}"/>
            </div>
            <div style="color: red;margin-left: 20px;">示例：中国建行--厦门</div>
        </div>
        <table class="table">
            <tr>
                <td class="required">{$Think.lang.START}</td>
                <td class="required">{$Think.lang.INVO_NO}</td>
                <td class="required">{$Think.lang.BUYER}</td>
                <td class="required">{$Think.lang.INVO_DATE}</td>
                <td class="required">{$Think.lang.GOODS_NAME}</td>
                <td class="">{$Think.lang.UNIT}</td>
                <td class="">{$Think.lang.QUANTITY}</td>
                <td class="">{$Think.lang.PRICE}</td>
                <td class="required">{$Think.lang.AMOUNT}</td>
                <td class="">{$Think.lang.TAX_RATE}</td>
                <td class="required">{$Think.lang.TAX_AMOINT}</td>

            </tr>
            <tr>
                <td>
                    <input name="start" class="easyui-validatebox" data-options="required:true" value="{$model.start}"
                           placeholder="请输入行号"/>
                </td>
                <td>
                    <input name="invo_no" class="easyui-validatebox" data-options="required:true"
                           value="{$model.invo_no}" placeholder="请输入列号"/>
                </td>
                <td>
                    <input name="buyer" class="easyui-validatebox" data-options="required:true"
                           value="{$model.buyer}" placeholder="请输入列号"/>
                </td>
                <td>
                    <input name="invo_date" class="easyui-validatebox" value="{$model.invo_date}" placeholder="请输入列号"/>
                </td>
                <td>
                    <input name="goods_name" class="easyui-validatebox" value="{$model.goods_name}"
                           placeholder="请输入列号"/>
                </td>
                <td>
                    <input name="unit" class="easyui-validatebox"
                           value="{$model.unit}" placeholder="请输入列号"/>
                </td>
                <td>
                    <input name="quantity" class="easyui-validatebox"
                           value="{$model.quantity}" placeholder="请输入列号"/>
                </td>
                <td>
                    <input name="price" class="easyui-validatebox" value="{$model.price}" placeholder="请输入列号"/>
                </td>
                <td>
                    <input name="amount" class="easyui-validatebox" value="{$model.amount}" placeholder="请输入列号"/>
                </td>
                <td>
                    <input name="tax_rate" class="easyui-validatebox" value="{$model.tax_rate}" placeholder="请输入列号"/>
                </td>
                <td>
                    <input name="tax_amount" class="easyui-validatebox" value="{$model.tax_amount}" placeholder="请输入列号"/>
                </td>
            </tr>
        </table>
    </form>
    <include file="./Application/Common/Layout/Default/detail_toolbar.html"
             controller="{$Think.const.CONTROLLER_NAME}"/>

<script>
    function showAnlie(ele) {
        if ($("#anli").css("display") == "none") {
            $("#anli").show();
            $(ele).find("i.icon-down").css("transform", "rotate(180deg)");
        } else {
            $("#anli").hide();
            $(ele).find("i.icon-down").css("transform", "rotate(0deg)");
        }
    }

    $(".ui_title").each(function () {
        var text = $(this).text();
        text = text.trim();
        var content = '';
        for (var i = 0; i < text.length; i++) {
            if (text[i] == '>') {
                content += text[i] ;
                break;
            }

            content += text[i] ;
        }

        content += '  自开票';
        $(this).text(content);
    });

    (function () {
        if ('{$model["branch_id"]}' == '0') {
            $(".modal-save-btn").text('另存为');
        }
    })()
</script>
