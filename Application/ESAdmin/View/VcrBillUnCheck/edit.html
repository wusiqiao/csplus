<script src="__ROOT__/{$Think.MODULE_PATH}/Public/script/bill_img_nav.js"></script>
<script type='text/javascript' src='__ROOT__/{$Think.APP_PATH}/Public/jquery/autocompleter/jquery.autocomplete.js'></script>
<script type='text/javascript' src='__ROOT__/{$Think.APP_PATH}/Public/mobile/mobile.js'></script>
<link rel="stylesheet" type="text/css" href="__ROOT__/{$Think.APP_PATH}/Public/jquery/autocompleter/jquery.autocomplete.css" />
<link rel="stylesheet" href="__ROOT__/{$Think.APP_PATH}/Public/uploader/uploader.css" />

<div class="detailcontainer full-screen" id="VcrBill-detailcontainer">
    <div class="easyui-layout" data-options="border: true,fit:true">
        <form action="__CONTROLLER__/{$Think.__FORM_ACTION__}" id="VcrBill-dataform" method="post" name="VcrBill-dataform">
            <input name="id"  type="hidden"  value="{$model.id}">
            <input name="image_id"  type="hidden"  value="{$model.image_id}">
            <div data-options="region:'west',border:false" style="width:60%; height: 100%;border: 1px #ccc solid">
                <!--<div class="top-pannel" style="width:100%;border-bottom: 1px #ccc solid;height: 40px;padding:5px 10px">-->
                    <!--影像归属会计期间：<select class="chosen-select" style="width:300px;" name="accounting_section"></select>-->
                    <!--<a href="javascript:void(0)" class="easyui-linkbutton fontawesome-icon-button btn-download-bill-img" plain="true" icon="fa fa-download fa-lg">载入影像</a>-->
                <!--</div>-->
                <div class="kui-img-list-nav"></div>
                <div class="preview-image-nav" style="width:90%;padding:0px;overflow: auto;margin:5px auto;position: absolute;top:50px;left:5%;border-radius: 5px;border:2px solid #ccc">
                    <img src="" style="opacity:0.8"/>
                </div>
                <div style="position: fixed;bottom:10px;width:59%;height:60px;left:1%; color:#ffffff;background:#5f5f5f;padding: 5px 0px;z-index: 10;text-align: center;border-radius:5px;display: none;box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)"
                     class="mask-layer-half-transparent bill-flag-nav">
                    <div style="font-weight: bold;padding:5px">选择当前影像对应的单证类型</div>
                    <div style="line-height: 32px; padding: 5px; border-top: 1px solid #ffffff;" class="bill-flag-choise">
                        <span class="fa fa-arrow-left fa-lg item-nav-left" style="padding-right: 5px;cursor: pointer">上一张</span>
                        <label><input name="item_nav" type="radio" value="{$Think.const.FLAG_BILL_TAX_PAY}"  data-value="{$model.bill_flag}">外取票</label>
                        <label><input name="item_nav" type="radio" value="{$Think.const.FLAG_BILL_TAX_INCOME}" data-skip="true" data-value="{$model.bill_flag}">自开票</label>
                        <label><input name="item_nav" type="radio" value="{$Think.const.FLAG_BILL_SALARY}" data-skip="true" data-value="{$model.bill_flag}">工资</label>
                        <label><input name="item_nav" type="radio" value="{$Think.const.FLAG_BILL_BANK}" data-skip="true" data-value="{$model.bill_flag}">银行类</label>
                        <span class="fa fa-arrow-right fa-lg item-nav-right" style="padding-left: 5px;cursor: pointer">下一张</span>
                    </div>
                </div>
            </div>
            <div  data-options="region:'center',split:true,border:true" style="width: auto; height: 100%;border: 1px #ccc solid; border-left:none;overflow-y: auto" >
                <div style="height: 40px; line-height: 40px; border-bottom: 1px solid #ccc;;padding:5px 10px; display:none" class="bill-flag-choise">
                    <span style="padding-right: 10px; font-weight: bold">单证类型：</span>
                    <label><input name="bill_flag" type="radio" value="{$Think.const.FLAG_BILL_TAX_PAY}"  data-value="{$model.bill_flag}">外取票</label>
                    <label><input name="bill_flag" type="radio" value="{$Think.const.FLAG_BILL_TAX_INCOME}"  data-value="{$model.bill_flag}">自开票</label>
                    <label><input name="bill_flag" type="radio" value="{$Think.const.FLAG_BILL_SALARY}"  data-value="{$model.bill_flag}">工资相关</label>
                    <label><input name="bill_flag" type="radio" value="{$Think.const.FLAG_BILL_BANK}" data-value="{$model.bill_flag}">银行类</label>
                </div>

                <div class="bill-content"></div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        max_dialog($("#VcrBill-detailcontainer"));
        create_ccounting_section($(".top-pannel select[name=accounting_section]"));
        getBillContentByFlag("{$model.bill_flag}","update");
        createNavThumbs('{$model.images}');
    });

</script>
