<div class="maincontainer" id="{$Think.const.CONTROLLER_NAME}-maincontainer" style="width:860px;height:480px">
    <table class="treegrid" id="{$Think.const.CONTROLLER_NAME}-datagrid"
           data-options="url:'__MODULE__/{$Think.const.CONTROLLER_NAME}/list',pagination:true,pageSize:20,toolbar:'#{$Think.const.CONTROLLER_NAME}-toolbar',pageNumber:1,border:true">
        <thead>
            <tr> 
                <th data-options="field:'id',hidden:true">{$Think.lang.FLD_ID}</th>  
                <th data-options="field:'name',width:200,align:'left'">{$Think.lang.FLD_NAME}</th>
                <th data-options="field:'no',width:120,align:'left',sortable:true">{$Think.lang.FLD_ID}</th>        
                <th data-options="field:'full_name',width:240,align:'left'">{$Think.lang.FLD_FULL_NAME}</th>
                <th data-options="field:'type_name',width:120,align:'left'">{$Think.lang.FLD_TYPE_NAME}</th>
                <th data-options="field:'parent_name',width:120,align:'left'">{$Think.lang.FLD_PARENT_ID}</th>
                <th data-options="field:'sort',width:120,align:'left'">{$Think.lang.FLD_SORT}</th>
            </tr>
        </thead>
    </table>
    <div id="{$Think.const.CONTROLLER_NAME}-toolbar">        
        <div class="search-panel" style="display:block">
            <table class="search-table">
                <tr>
                    <th>编号：</th>
                    <td>
                        <input name="ql-no"  class="easyui-validatebox filter-field" value="" />
                    </td> 
                    <th>名称：</th>
                    <td>
                        <input name="ql-name"  class="easyui-validatebox filter-field" value="" />
                    </td>
                </tr>
            </table>
            <div class="search-action-panel">
                <a href="javascript:void(0)" class="easyui-linkbutton fontawesome-icon-button detail-add" style="width:auto" icon="fa-plus fa-lg" plain="true" onclick="action_add('VcrSubject','新增科目')">新增</a><div class="btn-separator"></div>
                <a href="javascript:void(0)" class="easyui-linkbutton fontawesome-icon-button detail-edit" style="width:auto" icon="fa-list-alt fa-lg" plain="true" onclick="action_detail('VcrSubject','修改科目')">修改</a><div class="btn-separator"></div>
                <a href="javascript:void(0)" class="easyui-linkbutton fontawesome-icon-button bg_red detail-delete" style="width:auto" icon="fa-trash fa-lg" plain="true" onclick="action_delete('VcrSubject')">删除</a><div class="btn-separator"></div>
                <a href="javascript:void(0)" class="easyui-linkbutton fontawesome-icon-button" iconCls="fa fa-search fa-lg" plain ="true" onclick="doSearchQuery('{$Think.const.CONTROLLER_NAME}')">查询</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var data_grid = getDataGrid("{$Think.const.CONTROLLER_NAME}");
            data_grid.treegrid({
                onDblClickRow: function (row) {
                    var data = $.dialog.list["dlg-{$Think.const.CONTROLLER_NAME}-select"].data;
                    if (data !== undefined && data.hasOwnProperty("callback")) {                        
                        data.callback.call(this, [row]);
                    }
                    closeDialog("dlg-{$Think.const.CONTROLLER_NAME}-select");
                }
            });
        });
    </script>
</div>
