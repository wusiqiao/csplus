<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>报名信息</title>
<style>
    .selectCompany-label{
        float: left;
        width: 120px;
        height: 32px;
        line-height: 32px;
        color: #666666;
        font-size: 14px;
        text-align: right;
        margin-right: 10px;
    }
    .selectCompany-input{
        float: left;
        width: 270px;
        height: 32px;
        line-height: 32px;
    }
    .selectCompany-input input{
        width: 270px !important;
        height: 32px !important;
        border: 1px solid #d3d3d3;
        box-sizing: border-box;
    }
    .ui_buttons {
        text-align: right !important;
        padding: 10px 30px 30px !important;
    }
    .ui_border{
        border-radius: 0px !important;
    }
    .ui_title{
        background-color: #f9fafb !important;
        color: #676767 !important;
    }
    #lvistion::-webkit-scrollbar {
        width: 8px;
        background-color: #eee;
        border-radius: 4px;
    }
    #lvistion::-webkit-scrollbar-thumb{
        background: #b8b4b4;
        border-radius: 4px;
    }
    #carousel-box1,#carousel-box2{
        transition: all 1s;
    }
    .dot-box{
        position:absolute;
        bottom: 0px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .dot-item{
        width: 20px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        border: 1px solid #666;
        color: #666;
        margin: 0 5px;
        cursor: pointer;
    }
    .dot-item-active{
        border: 1px solid #da4a37;
        color: #da4a37;
    }
    .show-img-box{
        width: 100%;
        margin: 10px 0;
        display: flex;
    }
    #detail-box::-webkit-scrollbar {
        width: 8px;
        background-color: #eee;
        border-radius: 4px;
    }
    #detail-box::-webkit-scrollbar-thumb{
        background: #b8b4b4;
        border-radius: 4px;
    }
</style>
</head>
<body>
<div style="width: 400px;overflow: hidden;padding-right: 10px;">
    <foreach name="model.parameter" item="value">
        <div style="width: 100%;height: 32px;margin: 10px 0;">
            <div class="selectCompany-label">{$value.parameter_name}：</div>
            <div class="selectCompany-input">
                <notempty name="value.parameter_value">
                {$value.parameter_value}
                    <else />
                    -
                </notempty>
            </div>
        </div>
    </foreach>
</div>

</body>
</html>
