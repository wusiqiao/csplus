<div class="detailcontainer" id="{$Think.const.CONTROLLER_NAME}-detailcontainer">
    <form action="__CONTROLLER__/{$Think.__FORM_ACTION__}" id="{$Think.const.CONTROLLER_NAME}-dataform" method="post" name="{$Think.const.CONTROLLER_NAME}-dataform">
    <div class="tableForm">
        <input name="id"  type="hidden"  value="{$model.id}">
        <div class="row">
 <div class="caption"><span>{$Think.lang.FLD_MENU_ID}：</span></div>
 <div class="inputbox"><input name="menu_id" class="easyui-numberbox easyui-validatebox" data-options="required:true" value="{$model.menu_id}" /></div>
 <div class="caption"><span>{$Think.lang.FLD_OPERATION_ID}：</span></div>
 <div class="inputbox"><input name="operation_id" class="easyui-numberbox easyui-validatebox" data-options="required:true" value="{$model.operation_id}" /></div>
</div>
<div class="row">
 <div class="caption"><span>{$Think.lang.FLD_ROLE_ID}：</span></div>
 <div class="inputbox"><input name="role_id" class="easyui-numberbox" data-options="required:true" value="{$model.role_id}" /></div>
</div>
                    
    </div>
    </form>
    <include file="./Application/Common/Layout/Default/detail_toolbar.html"  controller="SysOperationMenuRole" />
</div>
