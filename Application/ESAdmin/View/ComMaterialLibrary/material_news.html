    <div style="padding:0px 10px;width:calc(100% - 20px);height:calc(100% - 20px);">

<script>
    (function(){
        $("#synchronousa").on('click', function(){
            createDialog("ComWechat/query/","预览","dlg-preview");
        });
    })(window)
    //同步按钮弹出自动关闭
    var autoClose;
    var result;
    var synchronou_toggle = true;
    var material = '{$material}';
    var total_page = 0;
    var single_count = 20;
    function toggleType(url){
        $.get(url, function(result){
            $("#module-content .content").html("").append(result);
            $.parser.parse("#module-content .content");
        });
    }
    function queryIcon_bule(){
        $(".search_ipt img").attr("src","__ROOT__/{$Think.MODULE_PATH}/Public/images/icon/icon-search-hover.png")
    }
    function queryIcon_gray(){
        $(".search_ipt img").attr("src","__ROOT__/{$Think.MODULE_PATH}/Public/images/icon/icon-search.png")
    }
    $(".search_ipt input").keyup(function(){
        loadingMaterial(1);
    });
    loadingMaterial(1);
    //加载函数
    function pagination(response,page){
        var count = response.rows.length;
        if ((single_count * (page - 1) + count ) < response.total) {
            $('.pagination-next,.pagination-last').parents('a').removeClass('l-btn-disabled l-btn-plain-disabled');
        } else {
            $('.pagination-next,.pagination-last').parents('a').addClass('l-btn-disabled l-btn-plain-disabled');
        }
        if (page > 1) {
            $('.pagination-first,.pagination-prev').parents('a').removeClass('l-btn-disabled l-btn-plain-disabled');
        } else {
            $('.pagination-first,.pagination-prev').parents('a').addClass('l-btn-disabled l-btn-plain-disabled');
        }
        total_page = (Math.ceil(response.total/single_count));
        $('#pagination-count').text('共'+total_page+'页');
        $('#pagination-num').val(page);
        if (page > total_page) {
            $('#material-count').text('显示'+(single_count * (page - 1) + 1 )+'到'+(single_count * page)+',共'+response.total+'记录')
        } else {
            $('#material-count').text('显示'+(single_count * (page - 1) + 1 )+'到'+(single_count * (page - 1) + count )+',共'+response.total+'记录')
        }    }
    $('.pagination-first,.pagination-prev,.pagination-next,.pagination-last').on('click',function(){
        if(!$(this).parents('a').hasClass('l-btn-disabled')){
            if ($(this).hasClass('pagination-first')){
                loadingMaterial(1);
            } else if ($(this).hasClass('pagination-prev')) {
                loadingMaterial(parseInt($('#pagination-num').val()) - 1);
            } else if ($(this).hasClass('pagination-next')) {
                loadingMaterial(parseInt($('#pagination-num').val()) + 1);
            } else if ($(this).hasClass('pagination-last')) {
                loadingMaterial(total_page);
            }
        }
    })
    $("#pagination-num").keyup(function(){
        loadingMaterial($('#pagination-num').val() > 0 ? $('#pagination-num').val() : 1);
    });
    //新增 功能按钮
    function getButton(item){
        var Html = '';
        var edbtnHtml = "";
        var itemHtml = ""
        for(var i = 0;i<item.childrens.length;i++){
            itemHtml = itemHtml + `<p style="margin:0;padding:5px 12px;border-bottom:1px solid #d3d3d3;color:#368bfe;" onclick="editorNew(${item.childrens[i].id})">编辑第${i + 1}文章</p>`
        }
        edbtnHtml = `<div style="position: absolute;top: 24px;left: -40px;background-color: #fff;z-index: 8;border: 1px solid #d3d3d3;border-bottom: none;display: none;">${itemHtml}</div>`;
        switch(parseInt(item.syn_status)){
            case 10:
                    Html = `<span class="icon-img-preview" title="预览" onclick="previewNews('${item.media_id}')"></span>
                    <span class="icon-img-sends" title="群发" onclick="mass(${item.id})"></span>
                    `;
                    // <span class="icon-img-editor" title="编辑" onclick="dropDown(event)">${edbtnHtml}</span>
                break;
            default:
                Html = `<span class="icon-img-synchronous" title="同步" onclick="synNews(${item.id})"></span>
                        `;
                        // <span class="icon-img-editor" title="编辑" onclick="dropDown(event)">${edbtnHtml}</span>
        }
        return Html;
    }
    function dropDown(e){
        if($(e.target).find("div").css("display") == "none"){
            $(e.target).find("div").show();
        }else{
            $(e.target).find("div").hide();
        }
    }
    /**
     * 图片预览
     * */
    function previewNews(mediaId){
        createDialog("ComWechat/query", "员工微信号", 'WxReply');
        self.getWechatData = function(data){
            $.post('ComWechat/massPreview', {openid : data.openid, mediaId:mediaId,msgtype:'mpnews'}, function(res){
                $.dialog.alert(res.message);
            }, 'json')
        }
    }
    /**
     * 群发消息接口
     * */
    function mass(id){
        $.dialog.confirm(`请注意，<br/>该发送会占用公众号本月可发送次数。<br/>若发送次数已用完，则本次发送可能失败。<br/>是否群发?`, function(){
            $.post('ComWechat/massSendall', {id : id}, function(res){
                $.dialog.alert(res.message);
            }, 'json')
        })
    }
    /**
     * 素材同步
     * */
    function synNews(id){
        $.dialog.confirm('确认同步', function(){
            $.post('ComWechat/materialNews', {id : id}, function(res){
                loadingMaterial(1);
                $.dialog.alert(res.message);
            }, 'json')
        })
    }

    // 编辑按钮弹窗功能
    function editorNew(item){
        // 要编辑的文章id上传
        // $.post('ComWechat/materialNews', {id : item}, function(res){
        //     $.dialog.alert(res.message);
        // }, 'json')
        var dlg = $.dialog({
            title: "文章编辑",
            autoSize: true,
            content: "url:ComMaterialLibrary/detail/id/" + item,
            lock: false,
            max: true,
            min: false,
            cancel:false,
            button:[{
                name: '保存',
                callback: function () {
                    dlg.content.GraphicCenter.previewObj_upset();
                    var data = dlg.content.GraphicCenter.getInput();
                    $.post('ComMaterialLibrary/update', data, function(res){
                        if(res.code == 0){
                            $.dialog.alert('修改成功!');
                            loadingMaterial(1)
                        }else{
                            $.dialog.alert(res.message)
                        }
                    },'json')
                    return true;
                }
            },{
                name: '关闭',
                callback: function () {
                    if (confirm("确定放弃编辑？")){
                        return true;
                    }else{
                        return false
                    }
                }
            }],
            init:function(){
                // this.content.document.getElementById("source-content").innerHTML = source;
                // this.content.GraphicCenter.initData(editData);
                self.getMaterial = function(data){
                    dlg.content.GraphicCenter.setImg(data);
                }
            }
        });
        dlg.max();
    }

    function loadingMaterial(page) {
        var keyword = $('#search').val();
        $('#material-list').empty();
        $.post('{$Think.const.CONTROLLER_NAME}/list/material/'+material,{page: page,qlname:keyword,rows: single_count},function(response){
            pagination(response,page);
            if (response.rows.length > 0) {
                for(let i = 0;i < response.rows.length ; i++) {
                    var button = getButton(response.rows[i]);
                    var certificationStr;
                        if(response.rows[i].syn_status == "10"){
                            certificationStr = `<div class="certificationed"></div>`
                        }else{
                            certificationStr = `<div class="uncertificationed"></div>`
                        }
                    if (response.rows[i].childrens.length > 1) {
                        var first_children = 0;
                        for (let j = 0;j < response.rows[i].childrens.length;j++) {
                            if (j == 0) {
                                first_children = response.rows[i].id;
                                var html =  `<div class="show_box" data-id="${response.rows[i].id}">${certificationStr}
                                            <p class="tuwen-title" title=${response.rows[i].childrens[0].title}>${response.rows[i].childrens[0].title}</p>
                                            <div class="tuwen-img">
                                                <img style="width: 100%;" src="${response.rows[i].childrens[0].local_thumb_url}" alt="">
                                            </div>
                                            <div class="tuwen-children">

                                            </div>
                                            <div class="tuwen-item-more">
                                                <div class="tuwen-tool" style="border-top: solid 1px #e7e7eb;box-sizing: border-box;">
                                                    <span class="tuwen-lastupdata">${response.rows[i].updated_at}</span>
                                                    <div style="white-space: nowrap;">
                                                    ${button}
                                                        <span id="0-1" class="icon-img-remove" title="删除" onclick="result = removeMaterial(${response.rows[i].id})"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div style="width:100%;height:30px;"></div>
                                        </div>`;
                                $('#material-list').append(html)
                            } else {
                                var html_children = `<div class="tuwen-item">
                                                    <div class="tuwen-item-title" title="${response.rows[i].childrens[j].title}" style="background-color:#fff">${response.rows[i].childrens[j].title}</div>
                                                    <div class="tuwen-item-img">
                                                        <img style="width: 100%;height:100%" src="${response.rows[i].childrens[j].local_thumb_url}" alt="">
                                                    </div>
                                                </div>`;
                                $('.show_box[data-id='+first_children+'] > .tuwen-children').append(html_children)
                            }
                        }
                    } else {
                        var html =  `<div class="show_box" data-id="${response.rows[i].id}">${certificationStr}
                                    <p class="tuwen-title" title=${response.rows[i].childrens[0].title}>${response.rows[i].childrens[0].title}</p>
                                    <div class="tuwen-img">
                                        <img style="width: 100%;" src="${response.rows[i].childrens[0].local_thumb_url}" alt="">
                                    </div>
                                    <div class="tuwen-tool">
                                        <span class="tuwen-lastupdata">${response.rows[i].updated_at}</span>
                                        <div>
                                            <div style="white-space: nowrap;">
                                             ${button}
                                                <span id="0-6" class="icon-img-remove" title="删除" onclick="result = removeMaterial(${response.rows[i].id})"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;
                        $('#material-list').append(html)
                    }
                }
            } else {
                var html =  `<div id="empty-notice" style="color: rgb(180, 180, 180);width:80%;height:40px;text-align:center;min-width: 180px;line-height: 40px;position: absolute;
            top: 140px;font-size: 20px">暂无数据</div>`;
                $('#material-list').append(html)
            }

        },'json')
    }

    $("#synchronous").on("click", function () {
        if (synchronou_toggle) {
            synchronou_toggle = false;//关闭同步按钮
            //开始同步
            showMaskLayer();
            $.post('/{$Think.const.CONTROLLER_NAME}/synchronization',{material:material},function(response){
                hideMaskLayer();
                if (response.code == 0) {
                    $('.synchronous-edit-content').text('图文素材共'+response.data.total_count+'个，已更新'+response.data.total_count+'个');
                    synchronous();
                    loadingMaterial(1);
                } else {
                    $.dialog.alert(response.message)
                }
                synchronou_toggle = true;
            },'json')
        } else {
            $.dialog.tips('同步中请勿重复操作!')
        }
    })
    function Close() {
        $("#mask").hide();
        $(`#synchronous-edit`).hide();
        clearTimeout(autoClose);
    }
    // 素材删除功能
    function removeMaterial(id) {
        $("#mask").show();
        $("#remove-edit").data('id',id).show();
    }
    //确认删除
    function isRemoveMaterial() {
        var id = $("#remove-edit").data('id');
        $.post('{$Think.const.CONTROLLER_NAME}' + '/delete',
            {id: id},
            function (result) {
                if (result.code === 0) {
                    $('.show_box[data-id='+id+']').remove();
                    $.dialog.tips("删除成功！");
                } else {
                    $.dialog.alert(result.message);
                }
                $("#mask").hide();
                $(`#remove-edit`).hide();
            },
            "json"
        )
    }
    function synchronous(){
        $("#mask").show();
        $(`#synchronous-edit`).show();
        autoClose = setTimeout(function () {
            $("#mask").hide();
            $(`#synchronous-edit`).hide();
        }, 3000);
    }
</script>
