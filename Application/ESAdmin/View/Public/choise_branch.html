<div class="detailcontainer" id="subject-import-detailcontainer" style="width:480px; ">
    <div style="padding-bottom:10px;width:100%;font-weight: bold">选择复制的目标</div>
    <form  action="{$Think.const.CONTROLLER_NAME}/copyTo"  id="copy-to-form" method="post" style="position: relative;height:240px;margin-top: 0px">
        <select name="dest_branch" class="chosen-select" style="width:100%" data-options="search_async:true,value:'{$model.parent_id}',search_key_url:'SysBranch/keyNameList/'">
        </select>
    </form>
    <div class="form-actions" style="margin-top: 10px">
        <div class='actions-sysdefault'>
            <a href="javascript:void(0)" class="easyui-linkbutton fontawesome-icon-button" plain="true" icon="fa-save fa-lg"  onclick="action_copy_start('{$Think.const.CONTROLLER_NAME}')">确定</a>
            <a href="javascript:void(0)" class="easyui-linkbutton fontawesome-icon-button bg_red" plain="true" icon="fa-remove fa-lg" onclick="closeDialog()>取消</a>
        </div>
    </div>
</div>
