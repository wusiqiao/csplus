<div class="detailcontainer" id="user-pwd-detailcontainer">
    <form action="__CONTROLLER__/changePassword" id="user-pwd-dataform" method="post" name="user-pwd-dataform">
        <div class="tableForm" style="width:320px">
            <input name="id"  type="hidden"  value="{$user.id}">
            <div class="row">
                <div class="caption" style="width:25%"><span>{$Think.lang.FLD_NEWPASSWORD}：</span></div>
                <div class="inputbox_x2" style="width:68%">
                    <input name="password"  type="password" class="easyui-validatebox" data-options="required:true,validType:'minLength[6]'" />
                </div>
            </div>
            <div class="row">
               <div class="caption" style="width:25%"><span>{$Think.lang.FLD_REPASSWORD}：</span></div>
                <div class="inputbox_x2" style="width:68%">
                    <input name="repassword"  type="password" class="easyui-validatebox" data-options="required:true,validType:'minLength[6]'" />
                </div>
            </div>
        </div>
    </form>
    <div class="form-actions">
      <a href="javascript:void(0)" class="easyui-linkbutton fontawesome-icon-button" plain="true" icon="fa-save fa-lg"  id="action_change_userpwd">确认</a>
      <a href="javascript:void(0)" class="easyui-linkbutton fontawesome-icon-button bg_red" plain="true" icon="fa-remove fa-lg" onclick="closeDialog('dlg_user_changepwd')">关闭</a>
 </div>

</div>

<script type="text/javascript">
    $(function () {
        $("#action_change_userpwd").click(function(){
           postForm($("#user-pwd-dataform"), "dlg_user_changepwd"); 
        });       
    });
</script>
