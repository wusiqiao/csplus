<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style” content=black" />
	    <link href="{$Think.const.CSS_URL}mui/mui.css?v={$version}" rel="stylesheet" />

	<body>
		<section class="report-upload-wrap">
			<form action="">

				</div>
				<div class="input-line">

				</div>
				<div class="input-line">

						<select name="">

							<option value="">2</option>

							<option value="">6</option>
							<option value="">7</option>
							<option value="">8</option>
							<option value="">9</option>
							<option value="">10</option>
							<option value="">11</option>
							<option value="">12</option>
						</select>						
						</div>
					</div>
				</div>
				<div class="input-line">
					<span class="title">上传附件</span>
					<div class="black-blue">
						<img src="/{$Think.MODULE_PATH}Public/images/work/file.png" alt="" />
						<span>点击上传</span>
					</div>
				</div>
			</form>
			<div class="button-submit">
				<button type="submit">上传</button>
			</div>
