<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style” content=black" />
    <link href="{$Think.const.CSS_URL}mui/mui.css" rel="stylesheet" />
    <link href="{$Think.const.CSS_URL}css-new/bootstrap.min.css" rel="stylesheet" />
    <link href="{$Think.const.CSS_URL}reset.css" rel="stylesheet" />
    <link href="{$Think.const.CSS_URL}common.css" rel="stylesheet" />
    <link href="{$Think.const.CSS_URL}style.css" rel="stylesheet" />
    <title>{$title}</title>
    <style>
    	html,body {
    		background-color: #ffffff !important;
    	}
    </style>
    <script src="{$Think.const.JS_URL}jquery.min.js"></script>
</head>
<body>
    <section class="report-history-wrap">
        <div class="report-detail-top">
            <a href="__MODULE__/User/user_header.html">
            	<img src="/{$Think.MODULE_PATH}Public/images/work/u1.png" alt="" />
            </a>
        	<div class="my-name-decoration">厦门红鞋子科技有限公司</div>
        	<div>吴郸</div>
        </div>
        <div class="file-upload-btn">
        	<a href="">
        		<div>点击上传</div>
        	</a>
        </div>
		<div class="file-upload-history">
			<div class="month-report">
				<div class="gray-7">2018年7月</div>
				<div class="file-count">
					<div class="report-data">
						<div class="img-style">
							<img src="/{$Think.MODULE_PATH}Public/images/work/img.png" alt="" />
							<span>2张图片</span>
						</div>
						<div class="file-style">
							<img src="/{$Think.MODULE_PATH}Public/images/work/file-img.png" alt="" />
							<span>1个文档</span>
						</div>
					</div>
					<div class="count-detail">
						查看详情
					</div>
				</div>
			</div>
			
			<div class="none-report">
				<div class="gray-7">2018年6月</div>
				<div class="no-count">
					<div>
						<img src="/{$Think.MODULE_PATH}Public/images/work/report.png" alt="" />
					</div>
					<div class="to-upload">
						<span>本月未上传报表</span>
						<a class="now-to-upload" href="">立即上传</a>
					</div>
				</div>
			</div>
		</div>
        
    </section>
    <!--end 底部-->
    <script src="{$Think.const.JS_URL}jquery.min.js"></script>

</body>
</html>
