<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{$title}</title>
  <include file="UserSupervise:head" />
  <style>
    html,
    body {
      position: relative;
      height: 100%;
      min-height: 100%;
    }

    .search-fixed {
      position: fixed;
      top: 0rem;
      padding: .1rem 0;
      width: 100%;
      background-color: #eee;
      z-index: 88;
    }

    .item-wrap {
      overflow: auto;
      width: 100% !important;
    }

    .item-container {
      float: left;
      margin: 0 auto;
      width: 100%;
      overflow: auto;
    }

    .item-container li {
      float: left;
      overflow: hidden;
      width: 100%;
    }

    .item-wrap::-webkit-scrollbar {
      /*隐藏滚轮*/
      display: none;
    }


    /* list-line */
    .list-line {
      padding: 0.2rem;
      position: relative;
      background-color: #ffffff;
      display: flex;
    }

    .hy-cover {
      width: 2.8rem;
      height: 2.2rem;
      overflow: hidden;
      background-color: #368bfe;
      margin-right: 0.1rem;
    }

    .hy-info {
      flex: 1;
      height: 2.2rem;
    }

    .hy-info-title {
      font-size: 0.34rem;
      padding: 0.1rem 0;
      overflow: hidden;
      color: #333;
    }

    .hy-info-item {
      font-size: 0.28rem;
      margin: 0.1rem 0;
      overflow: hidden;
      color: #666;
    }

    .list-line-state {
      width: 1.05rem;
      height: 0.4rem;
      line-height: 0.4rem;
      font-size: 0.22rem;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0.18rem;
      color: #3da8da;
      background-color: #ebf8fe;
    }

    /* 筛选按钮 */
    .search-fixed-screening {
      padding: 0 0.3rem;
      height: .3rem;
      margin: 0.1rem 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      color: #368bfe;
    }

    .icon-screening {
      float: right;
      background-size: 100% 100%;
      width: .26rem;
      height: .26rem;
      margin: 0.02rem 0;
      background-image: url("/{$Think.MODULE_PATH}Public/images/icon/icon-match.png");
    }

    /* 侧拉 */
    .screening-box {
      width: 100%;
    }

    .screening-title {
      height: .76rem;
      line-height: .76rem;
      font-size: .32rem;
      background-color: #f3f3f3;
      padding-left: .28rem;
      color: #999999;
    }

    .screening-btns {
      margin: 0.12rem 0.25rem;
      overflow: hidden;
    }

    .screening-btn {
      float: left;
      width: 2.3rem;
      height: .73rem;
      line-height: .73rem;
      text-align: center;
      font-size: .32rem;
      color: #4591fe;
      border-radius: 5px;
      border: solid 1px #4591fe;
      box-sizing: border-box;
      margin: 0.1rem 0;
    }

    .screening-btn-on {
      color: #ffffff;
      background-color: #4591fe;
    }

    .screening-confirm {
      position: absolute;
      bottom: 0;
      left: calc(50% - 2.3rem);
      width: 4.6rem;
      height: .85rem;
      line-height: .85rem;
      text-align: center;
      font-size: .4rem;
      color: #ffffff;
      background-color: #368bfe;
      border-radius: 5px;
      margin-bottom: .75rem;
    }

    .search-keyword {
      color: red;
    }
  </style>
</head>

<body>
  <div id="hy-main-content">
    <!-- 搜索 -->
    <div class="search-fixed" style="display: flex;align-items: center;padding: 0.2rem 0.2rem;">
      <!-- 下拉筛选 -->
      <div style="flex: 1;">
        <select name="" id="" style="margin: 0;-webkit-appearance:menulist;">
          <option value="">全部</option>
          <option value="">未开始</option>
          <option value="">进行中</option>
          <option value="">报名中</option>
          <option value="">已结束</option>
          <option value=""></option>
        </select>
      </div>
      <!-- 侧拉筛选 -->
      <div class="search-fixed-screening">
        <div class="select-match" style="width:0.95rem;line-height: 0.3rem;">筛选
          <i class="icon-screening"></i>
        </div>
      </div>
    </div>
    <!-- 列表 -->
    <section class="common-wrap bg-none">
      <div style="margin-top: 1rem;margin-bottom: 10%">
        <div class="mui-content">
          <div class="item-wrap">
            <ul class="item-container">
              <li style="margin-bottom:0.19rem;border-radius: 0.04rem;">
                <div class="list-line" @click="toDetail">
                  <!-- 左侧会议封面 -->
                  <div class="hy-cover">
                    <img style="width: 100%;" src="" alt="">
                  </div>
                  <!-- 右侧会议信息 -->
                  <div class="hy-info">
                    <div class="hy-info-title">走进副会长单位的活动</div>
                    <div class="hy-info-item">开始时间：2019-07-10</div>
                    <div class="hy-info-item">结束时间：2019-07-10</div>
                    <div class="hy-info-item">地点：思明区</div>
                  </div>
                  <div class="list-line-state">进行中</div>
                </div>
              </li>

              <li style="margin-bottom:0.19rem;border-radius: 0.04rem;">
                <div class="list-line" @click="toDetail">
                  <!-- 左侧会议封面 -->
                  <div class="hy-cover">
                    <img style="width: 100%;" src="" alt="">
                  </div>
                  <!-- 右侧会议信息 -->
                  <div class="hy-info">
                    <div class="hy-info-title">走进副会长单位的活动</div>
                    <div class="hy-info-item">开始时间：2019-07-10</div>
                    <div class="hy-info-item">结束时间：2019-07-10</div>
                    <div class="hy-info-item">地点：思明区</div>
                  </div>
                  <div class="list-line-state">进行中</div>
                </div>
              </li>
            </ul>
            <div class="blue-checkbox mb15" id="empty" style="display: none">
              <p style="color:#808080"> 没有数据</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 侧拉内容 -->
    <div class="slide-match-wrap flex-end">
      <div id="select-wrap" class="mui-select-wrap slideInRight animated pr">
        <div class="screening-box">

          <div id="arg-from">
            <div class="screening-title">合同来源</div>
            <div class="screening-btns">
              <span style="margin-right: .24rem;" class="screening-btn screening-btn-on">全部</span>
              <span style="margin-right: .24rem;" class="screening-btn">商城订单</span>
              <span style="margin-right: .24rem;" class="screening-btn">商城订单</span>
              <span style="margin-right: .24rem;" class="screening-btn">商城订单</span>
              <span style="margin-right: .24rem;" class="screening-btn">商城订单</span>
              <span style="margin-right: .24rem;" class="screening-btn">商城订单</span>
              <span style="margin-right: .24rem;" class="screening-btn">商城订单</span>
              <span style="margin-right: .24rem;" class="screening-btn">商城订单</span>
              <span style="margin-right: .24rem;" class="screening-btn">商城订单</span>
              <span style="margin-right: .24rem;" class="screening-btn">商城订单</span>
            </div>
          </div>

          <div class="screening-confirm" onclick=""> 确定</div>
        </div>
      </div>
    </div>
  </div>


  <script src="/{$Think.const.MODULE_PATH}/Public/js/jquery.min.js"></script>
  <script src="/{$Think.const.MODULE_PATH}/Public/vue/vue.min.js"></script>
  <script src="/{$Think.const.MODULE_PATH}/Public/js/mui/mui.min.js"></script>
  <script src="/{$Think.const.MODULE_PATH}/Public/js/common.js"></script>
  <script src="/{$Think.APP_PATH}Public/mui/js/mui.js"></script>
  <script src="/{$Think.APP_PATH}Public/mui/js/mui.min.js"></script>

  <script type="text/javascript">
    var hy_main = new Vue({
      el: "#hy-main-content",
      data: {
        hy_list: [

        ]
      },
      methods: {
        toDetail: function () {
          window.location.href = "__MODULE__/YhMeeting/detail";
        }
      }
    });



    // 筛选侧拉
    $(".slide-match-wrap").mouseup(function (e) {
      var _con = $('#select-wrap,#groupModal,#tagModal'); // 设置目标区域
      if (!_con.is(e.target) && _con.has(e.target).length === 0) { // Mark 1
        $(".slide-match-wrap").removeClass('active');
        $('.wrap-modal').hide();
      }
    });

    $('.confirm-match').on('click', function () {
      $(this).parents('.slide-match-wrap').removeClass('active');
      handlerCustomerLists();
    })

    $('.select-match').on('click', function () {
      $('.slide-match-wrap').addClass('active');
    })

    // 筛选按钮切换
    $("#arg-from .screening-btn").on("click", function () {
      $(this).addClass("screening-btn-on");
      $(this).siblings().removeClass("screening-btn-on");
    })

  </script>
</body>
