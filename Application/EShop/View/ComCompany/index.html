<body>
<include file="Index:header" />
<div class="search-fixed" id="search-fixed" style="margin: 0">
    <div class="mui-search-area" style="width: 90%;margin: 0 5%;">
        <input class="mui-search-area-input mui-input-clear" name="keyword" type="search" id="search1" placeholder="请输入公司名称/联系人/手机号码搜索">
        <button id="search"></button>
    </div>
    <div class="search-fixed-time">
        <div class="search-label">创建时间</div>
        <select class="search-select" name="" id="search-select-time">
            <option value="" checked>全部</option>
            <option value="3">本月</option>
            <option value="4">本年</option>
            <option value="0">自定义</option>
        </select>
    </div>
    <!-- zdy -->
    <div class="search-zdy" style="display:none;">
        <div style="flex:1;height: 0.95rem;">
            <div class="search-label">开始时间</div>
            <input id="search-zdy-start" type="text" value="" onclick="zdyTimeStart()" placeholder="请选择时间" readonly>
        </div>
        <div style="flex:1;height: 0.95rem;">
            <div class="search-label">结束时间</div>
            <input id="search-zdy-end" type="text" value="" onclick="zdyTimeEnd()" placeholder="请选择时间" readonly>
        </div>
    </div>
    <div class="search-fixed-screening">
        <div class="select-match" style="width:0.95rem;line-height: 0.3rem;">筛选
            <i class="icon-screening"></i>
        </div>
    </div>
</div>
<section class="common-wrap bg-none">
	<div id="list-box"  style="margin-top: 3.2rem;margin-bottom: 10%">
        <div class="mui-content" id="main-content">
            <div class="item-wrap" >
                <ul class="item-container">
                    <li v-for="(item,index) in company_list" :id="item.item_id" style="margin-bottom:0.19rem;border-radius: 0.04rem;">
                        <div class="list-card blue-checkbox">
                            <input name="check" type="checkbox" :data-id="item.id" style="padding-top: 1.5rem;float: left;position: absolute">
                            <if condition="$menuList['ComCompany']['menu_actions']['detail'] eq 1 and $menuList['ComCompany']['allow'] eq 1">
                                <div class="list-card-content" @click="toCompanyDetail(item)" style="padding-left: 30px">
                            <else/>
                                <div class="list-card" onclick="mui.alert('无此功能操作权限')" style="padding-left: 30px">
                            </if>
                                <div class="list-card-content-left">
                                    <template v-if="item.head_pic == '' || item.head_pic == null">
                                        <img src="__ROOT__/{$Think.MODULE_PATH}Public/images/icon/user_pic_none.jpg" style="height:0.65rem;width:0.65rem;border-radius: 50%;margin-right: .5rem;margin-top: .1rem" alt="" :data-id="item.id">
                                    </template>
                                    <template v-else>
                                        <img :src="item.head_pic" style="height:0.65rem;width:0.65rem;border-radius: 50%;margin-right: .5rem;margin-top: .1rem" alt="" :data-id="item.id" onerror="this.src='__ROOT__/{$Think.MODULE_PATH}/Public/images/icon/user_pic_none.jpg'">
                                    </template>
                                </div>
                                <div class="list-card-content-right" style="padding-left: 20px;float: none;">
                                    <div class="list-card-companyName">{{item.name}}</div>
                                    <div class="list-card-info">
                                        <div>{{item.linkman}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="list-card-time">
                                <div class="list-card-time-left" onclick="toTelephone(this)" :data-mobile="item.contact">
                                    <div class="icon icon-phone"></div>
                                    {{item.contact}}
                                </div>
                                <a class="list-card-time-right" style="color: #acabab;" @click="toCommunication(item)">
                                    <div class="icon icon-message"></div>
                                    沟通记录
                                </a>
                            </div>
                            <div class="list-card-state">{{item.tag_origin_value}}-{{item.tag_type_value}}</div>
                        </div>

                    </li>
                </ul>
                <div class="blue-checkbox mb15" id="empty" style="display: none">
                    <p style="color:#808080"> 没有数据</p>
                </div>
        </div>
    </div>
    <div class="slide-match-wrap flex-end">
        <div id="select-wrap" class="mui-select-wrap slideInRight animated pr">
            <div class="screening-box">
                <div id="arg-tag-type">
                    <div class="screening-title">全部客户类型</div>
                    <div class="screening-btns">
                        <span style="margin-right: .24rem;" class="screening-btn screening-btn-on" data-value="">全部</span>
                        <volist id="vo" name="tag.type">
                            <span style="margin-right: .24rem;" class="screening-btn" data-value="{$vo.id}">{$vo.value}</span>
                        </volist>
                    </div>
                </div>
                <div id="arg-tag-origin">
                    <div class="screening-title">全部客户来源</div>
                    <div class="screening-btns">
                        <span style="margin-right: .24rem;" class="screening-btn screening-btn-on" data-value="">全部</span>
                        <volist id="vo" name="tag.origin">
                            <span style="margin-right: .24rem;" class="screening-btn" data-value="{$vo.id}">{$vo.value}</span>
                        </volist>
                    </div>
                </div>
                <div class="screening-confirm" onclick=" ComCompanyFunctions.queryData($('.item-wrap'),1,1);$('.slide-match-wrap').removeClass('active');">确定</div>
            </div>
        </div>
    </div>

	<div class="order-reorder ptb15 plr25 footer" >
        <button class="myorder bg-e" id="toggleChecked" style="width: 33%;" >全选</button>
        <if condition="$menuList['ComCompany']['menu_actions']['delete'] eq 1 and $menuList['ComCompany']['allow'] eq 1">
            <button class="del bg-e" style="width: 33%;"  onclick="confirm()">删除</button>
            <else/>
            <button class="del bg-e" style="width: 33%;"  onclick="mui.alert('无此功能操作权限')">删除</button>
        </if>
        <if condition="$menuList['ComCompany']['menu_actions']['add'] eq 1 and $menuList['ComCompany']['allow'] eq 1">
            <button class="reorder" type="button" onclick="location='/ComCompany/file_edit.html'">新增公司</button>
            <else/>
            <button class="reorder" type="button" onclick="mui.alert('无此功能操作权限')">新增公司</button>
        </if>
        <!--<div class="menu-more">
            <div onclick="showMore(this);">更多</div>
            <div class="more-list" style="display: none;">
                <if condition="$menuList['ComCompany']['menu_actions']['import'] eq 1 and $menuList['ComCompany']['allow'] eq 1">
                <button class="menu-del" onclick="location='permission_denied.html'" style="margin-right: 5px">导入导出</button>
                </if>
            </div>
        </div>-->
    </div>

	<!--modal 确认删除-->
    <div class="wrap-modal" id="add-good" style="display: none;">
        <div class="modal-common-wrap modal">
        	<div class="modal-title bg-e gray-9">档案删除</div>
            <div class="modal-content-text black-3">
            	<div class="tc">公司相关资料和工作任务会同步删除<br>是否确认删除</div>
            </div>
            <div class="modal-btn">
                <button id="popup-close" class="popup-close">取消</button>
                <button class="blue" id="popup-complete" class="popup-complete" onclick="del()">确定</button>
            </div>
        </div>
    </div>
    <!--modal end-->
</section>
<include file="UserSupervise:foot_access_file"/>

<script src="/{$Think.const.MODULE_PATH}/Public/js/jquery.min.js"></script>
<script src="/{$Think.const.MODULE_PATH}/Public/vue/vue.min.js"></script>
<script src="/{$Think.const.MODULE_PATH}/Public/js/common.js"></script>
<script src="/{$Think.APP_PATH}Public/mui/js/mui.picker.min.js"></script>
<script type="text/javascript">
    function showMore(obj){
        $(obj).next('.more-list').toggle();
    }
    var vue = new Vue({
        el: "#main-content",
        data: {
            company_list: []
        },
        methods: {
            onItemTap:function(item){
                console.log(item);
            },
            toCompanyDetail:function(item){
                window.open(`file_edit.html?id=${item.id}`,'_self')
            },
            toCommunication:function(item){
                window.open(`/ComCompany/communication/id/${item.id}`,'_self')
            }
        }
    });

    $("#tag_type").on("change",function(){
       ComCompanyFunctions.queryData($(".item-wrap"),1,1);
    });
    $("#tag_origin").on("change",function(){
        ComCompanyFunctions.queryData($(".item-wrap"),1,1);
    });
    var ComCompanyFunctions = {
        queryData : function($target, page,query) {
            var keyword = $("input[name='keyword']").val();
            var tag_type = $("#arg-tag-type .screening-btn-on").data("value");
            var tag_origin = $("#arg-tag-origin .screening-btn-on").data("value");
            var timeType = $("#search-select-time").data("time_type");
            var zdyTimeStart = $("#search-zdy-start").attr("qdr-value");
            var zdyTimeEnd = $("#search-zdy-end").attr("qdr-value");
            $.post("/ComCompany/list",{page:page,keyword:keyword,tag_type:tag_type,tag_origin:tag_origin,
                timeType:timeType,zdyTimeStart:zdyTimeStart,zdyTimeEnd:zdyTimeEnd},function(result){
                if(query == 1){
                    vue.company_list = [];
                    $target.scrollTop(0);
                    resetPullRefresh($target);
                    if(result.length == 0){
                        $("#empty").show();
                    }else{
                        $("#empty").hide();
                    }
                }
                vue.company_list = vue.company_list.concat(result);
                $target.data("loading", false);
            },'json');
        }
    };

    pullRefresh(".item-wrap", ".item-container", function($target, page){
        ComCompanyFunctions.queryData($target,page,0);
    });


    $('#search').on("click",function(){
        ComCompanyFunctions.queryData($(".item-wrap"), 1,1);
    });


    $("#search1").on('keypress',function(e) {
        var keycode = e.keyCode;
        if(keycode=='13') {
            ComCompanyFunctions.queryData($(".item-wrap"), 1,1);
        }
    });

	$('#edit').on('click',function(){
        $('#edit-good').show();
    });
    $('.popup-close,.popup-complete').on('click',function(){
        $(this).parents('.wrap-modal').hide();
    });
    $('#add').on('click',function(){
        $('#add-good').show();
    });

    function confirm(){
        var checked=$("input:checked");//获取所有选中的checkbox,chks是一个元素数组
        if(checked.length<1){
            layer.msg("请选择至少一条记录");
            return;
        }
        $("#add-good").show();
    }

    function del(){
        var checked=$("input:checked");
        var data = new Array();
        for(var i=0;i<checked.length;i++){
            data[i] = checked[i].getAttribute("data-id");
        }
        $.post("/ComCompany/del",{data:data},function (result) {
            if(result.error == 0){
                layer.msg("删除成功！");
                $("#add-good").hide();
                checked.parent().remove();
            }else{
                layer.msg(result.message);
                $("#add-good").hide();
            }
        },'json');
    }

    var checkedAll = 0;
    $("#toggleChecked").click(function(){
        var checkElements = document.getElementsByName("check");
        if(checkedAll == 0){
            for(var i=0;i<checkElements.length;i++){
                var checkElement=checkElements[i];
                checkElement.checked="checked";
                $("#toggleChecked").html("反选");
                checkedAll=1;
            }
        }else{
            for(var i=0;i<checkElements.length;i++){
                var checkElement=checkElements[i];
                checkElement.checked=null;
                $("#toggleChecked").html("全选");
                checkedAll = 0;
            }
        }
    });

    var winHeight = $(window).height();
    $(window).resize(function(){
        var thisHeight=$(this).height();
        if(winHeight - thisHeight >140){
            $('.footer').css('position','static');
            $('.item-wrap').css('padding-bottom','0');
            $(".footer").hide();
        }else{
            $('.footer').css({'position':'fixed'});
            $('.item-wrap').css('padding-bottom','10%');
            $(".footer").show();
        }
    });

    function toTelephone(obj){
        var mobile = $(obj).data('mobile');
        if (!(/^1[3|4|5|6|7|8|9][0-9]\d{4,8}$/.test(mobile))){
            layer.msg('该客户没有绑定手机号码!')
        } else {
            window.location.href = 'tel:'+mobile;
        }
    }

    // 筛选侧拉
    $(".slide-match-wrap").mouseup(function (e) {
        var _con = $('#select-wrap,#groupModal,#tagModal'); // 设置目标区域
        if (!_con.is(e.target) && _con.has(e.target).length === 0) { // Mark 1
            $(".slide-match-wrap").removeClass('active');
            $('.wrap-modal').hide();
        }
    });

    $('.confirm-match').on('click', function () {
        $(this).parents('.slide-match-wrap').removeClass('active');
        handlerCustomerLists();
    });

    $('.select-match').on('click', function () {
        $('.slide-match-wrap').addClass('active');
    });

    // 筛选按钮切换
    $("#arg-tag-origin .screening-btn").on("click",function(){
        $(this).addClass("screening-btn-on");
        $(this).siblings().removeClass("screening-btn-on");
    });

    $("#arg-tag-type .screening-btn").on("click",function(){
        $(this).addClass("screening-btn-on");
        $(this).siblings().removeClass("screening-btn-on");
    });

    // select
    $("#search-select-time").on("change",function(){
        $("#search-select-time").data("time_type",this.value);
        if(this.value == "0"){
            $(".search-zdy").show();
        }else{
            $(".search-zdy").hide();
            ComCompanyFunctions.queryData($(".item-wrap"),1,1);
            resetPullRefresh($(".item-wrap"));
        }
        autoHeight();
    });

    // autoHeight
    function autoHeight(){
        $("#list-box").css("margin-top",$("#search-fixed").height() + $("#header").height());
    }

    //dtPicker
    var dtPickerStart = new mui.DtPicker({"type":"date"});
    var dtPickerEnd = new mui.DtPicker({"type":"date"});
    function zdyTimeStart(){
        dtPickerStart.show(function (selectItems) {
            var zdyTimeStart = new Date(selectItems.value + " 00:00:00:000").getTime()/1000;
            $("#search-zdy-start").attr("value",selectItems.value).attr("qdr-value",zdyTimeStart);
            $("#search-zdy-end").attr("value",selectItems.value).attr("qdr-value",zdyTimeStart+86399);
            ComCompanyFunctions.queryData($(".item-wrap"), 1,1);
            resetPullRefresh($(".item-wrap"));
        })
    }

    function zdyTimeEnd(){
        dtPickerEnd.show(function (selectItems) {
            var zdyTimeStart = $("#search-zdy-start").attr("qdr-value");
            var zdyTimeEnd = new Date(selectItems.value + " 00:00:00:000").getTime()/1000;
            if(zdyTimeEnd < zdyTimeStart){
                layer.msg("结束时间不能早于开始时间！");
                return false;
            }
            $("#search-zdy-end").attr("value",selectItems.value).attr("qdr-value",zdyTimeEnd+86399);
            ComCompanyFunctions.queryData($(".item-wrap"), 1,1);
            resetPullRefresh($(".item-wrap"));
        })
    }

</script>
</body>
