<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="renderer" content="webkit">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <link rel="stylesheet" href="{$Think.const.JS_URL}load/dropload.css"/>
    <link rel="stylesheet" href="{$Think.const.CSS_URL}mui/mui.css">
    <link rel="stylesheet" href="{$Think.const.CSS_URL}liuyan/liuyan.css">
    <link href="{$Think.const.CSS_URL}reset.css" rel="stylesheet"/>
    <link href="{$Think.const.CSS_URL}common.css" rel="stylesheet"/>
    <link href="{$Think.const.CSS_URL}style.css" rel="stylesheet"/>
    <title>{$title}</title>
    <style>
        .item-wrap {
            overflow: auto;
            width: 100% !important;
        }

        .item-container {
            float: left;
            margin: 0 auto;
            width: 100%;
            overflow: auto;
        }

        .item-container li {
            float: left;
            overflow: hidden;
            width: 100%;
        }

        .item-wrap::-webkit-scrollbar {
            /*隐藏滚轮*/
            display: none;
        }

        .item-container-item {
            width: 100%;
            height: 0.95rem;
            background-color: #ffffff;
            border-radius: .1rem;
            overflow: hidden;
            margin-bottom: 0.1rem;
        }

        .list-entrance {
            padding: 0 0.28rem;
            height: 0.95rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /*  */
        .entrance-icon-notification {
            width: 0.75rem;
            height: 0.75rem;
            float: left;
            background-size: 100% 100%;
            margin: 0.1rem 0;
            margin-right: 0.18rem;
            background-image: url(/Application/EShop/Public/images/icon/logo-attach-system.png);
            background-color: #fff;
        }

        .common-wrap {
            padding: 0 .2rem;
        }

        .dot {
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 8;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>

<body>
<include file="Index:header"/>
<div class="liuyan-wrap pb70" id="yxload" style="margin-bottom: 66px;margin-top: 1rem;">
    <section class="common-wrap bg-none">
        <div style="margin-top: .85rem;margin-bottom: 10%">
            <div class="mui-content" id="main-content">
                <div class="item-wrap">
                    <!-- 系统通知 -->
                    <div class="item-container-item">
                        <div class="list-entrance" onclick="AttachmentFunctions.systemmsg(10)">
                            <div style="display: flex;align-items: center;">
                                <div style="overflow: hidden;position: relative;">
                                    <i class="entrance-icon-notification"></i>
                                    <if condition="$statistics['sys_notice'] gt 0">
                                        <div class="dot"></div>
                                    </if>
                                </div>
                                <span style="color: #212121;line-height: 0.95rem;">系统通知</span>
                            </div>
                            <div style="color:#b4b1b4">
                                <span style="margin-right: 0.2rem;"></span>
                                <i class="mui-icon mui-icon-arrowright"></i>
                            </div>
                        </div>
                    </div>
                    <!-- 迭代通知 -->
                    <div class="item-container-item">
                        <div class="list-entrance" onclick="AttachmentFunctions.iteration(20)">
                            <div style="display: flex;align-items: center;">
                                <div style="overflow: hidden;position: relative;">
                                    <i class="entrance-icon-notification"></i>
                                    <if condition="$statistics['sys_iteration'] gt 0">
                                        <div class="dot"></div>
                                    </if>
                                </div>
                                <span style="color: #212121;line-height: 0.95rem;">迭代通知</span>
                            </div>
                            <div style="color:#b4b1b4">
                                <span style="margin-right: 0.2rem;"></span>
                                <i class="mui-icon mui-icon-arrowright"></i>
                            </div>
                        </div>
                    </div>
                    <!-- 订单消息 -->
                    <if condition="!$isMember">
                        <div class="item-container-item">
                            <div class="list-entrance" onclick="AttachmentFunctions.ordermsg(30)">
                                <div style="display: flex;align-items: center;">
                                    <div style="overflow: hidden;position: relative;">
                                        <i class="entrance-icon-notification"></i>
                                        <!--<div class="dot"></div>-->
                                    </div>
                                    <span style="color: #212121;line-height: 0.95rem;">订单消息</span>
                                </div>
                                <div style="color:#b4b1b4">
                                    <span style="margin-right: 0.2rem;"></span>
                                    <i class="mui-icon mui-icon-arrowright"></i>
                                </div>
                            </div>
                        </div>
                    </if>
                </div>
            </div>
        </div>
    </section>
</div>
<include file="Public:contact"/>
<include file="UserSupervise:foot_access_file"/>
<script>
    AttachmentFunctions = {
        systemmsg: function (type) {
            window.location.href = "__MODULE__/Talks/system_details?type=" + type;
        },
        iteration: function (type) {
            window.location.href = "__MODULE__/Talks/system_details?type=" + type;
        },
        ordermsg: function () {
            window.location.href = "__MODULE__/Liuyan/order";
        }
    }
</script>
<!--end 底部-->
</body>

</html>
