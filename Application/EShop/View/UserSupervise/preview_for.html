<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style” content=black" />
	<title>{$title}</title>
	<link href="{$Think.const.CSS_URL}mui/mui.css" rel="stylesheet" />
	<link href="{$Think.const.CSS_URL}reset.css" rel="stylesheet" />
	<link href="{$Think.const.CSS_URL}common.css" rel="stylesheet" />
	<link href="{$Think.const.CSS_URL}style.css?v=4" rel="stylesheet" />
	<script src="{$Think.const.JS_URL}jquery.min.js"></script>
</head>
<body>
<section class="group-addition-wrap template-wrap" style="overflow: hidden;">
	<div id="list" class="groups customer">
		<div class="mui-search-area">
			<input class="mui-search-area-input mui-input-clear" type="text" placeholder="请输入用户姓名"/>
			<button></button>
		</div>
		<div class="mui-indexed-list-bar">
			<a>A</a>
			<a>B</a>
			<a>C</a>
			<a>D</a>
			<a>E</a>
			<a>F</a>
			<a>G</a>
			<a>H</a>
			<a>I</a>
			<a>J</a>
			<a>K</a>
			<a>L</a>
			<a>M</a>
			<a>N</a>
			<a>O</a>
			<a>P</a>
			<a>Q</a>
			<a>R</a>
			<a>S</a>
			<a>T</a>
			<a>U</a>
			<a>V</a>
			<a>W</a>
			<a>X</a>
			<a>Y</a>
			<a>Z</a>
		</div>
		<div class="mui-indexed-list-alert"></div>
		<notempty name="users">
		<div class="mui-indexed-list-inner">
			<div class="mui-indexed-list-empty-alert">没有数据</div>
            <ul class="bg-white">
				<foreach name="users" key="key" item="vos">
					<div class="title">{$key}</div>
					<foreach name="vos.items" key="k" item="vo">
					<li data-url="/UserSupervise/customer_detail/id/{$vo.id}">
						<div class="check-div">
							<input class="single-radio" name="preview" type="radio" value="{$vo.id}">
							<img src="{$vo.head_pic}" alt="">
							<span class="nickname">{$vo.name}</span>
						</div>
						<div class="blue-4591fe check-div">
							<span>{$vo.group_name}</span>
							<span class="mui-icon mui-icon-arrowright"></span>
						</div>
					</li>
					</foreach>
				</foreach>
            </ul>
		</div>
			<else/>
			<include file="UserSupervise:no_data"/>
		</notempty>

		<div class="mui-bottom-space" style="height: 1.35rem;"></div>
		<section class="order-bottom-btn mui-previewBtn">
			<button class="bg-368bfe" id="sent_button">发送预览</button>
		</section>
	</div>
    <div class="mui-bottom-space hide" style="height: 1.35rem;"></div>
</section>
<script src="{$Think.const.JS_URL}/mui/mui.js"></script>
<script src="{$Think.const.JS_URL}layer/layer.js"></script>
<script src="{$Think.const.JS_URL}/mui/mui.indexedlist.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.init();
    mui.ready(function() {
        function checkAll(arr){
            for (var i = 0;i < arr.length; i++) {
                arr[i].checked = true;
            }
        }
        function uncheckAll(arr){
            for (var i = 0;i < arr.length; i++) {
                arr[i].checked = false;
            }
        }
        var header = document.getElementsByClassName('search-area');
        var list = document.getElementById('list');

        var nCount = document.getElementById('count');
        var allselector = document.getElementById('selectAll');
        var nCheckBox = list.querySelectorAll('.mui-indexed-list-inner input[type="checkbox"]');
        //calc hieght
        list.style.height = (list.offsetHeight - header.offsetHeight) + 'px';
        //create
        window.indexedList = new mui.IndexedList(list);

    });
</script>
</body>
</html>
