<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>财穗快线</title>
		<link href="{$Think.const.CSS_URL}style/style.css" rel="stylesheet" />
		<link href="{$Think.const.CSS_URL}reset.css" rel="stylesheet" />
		<link href="{$Think.const.CSS_URL}css-new/bootstrap.min.css" rel="stylesheet" />
		<link href="/{$Think.MODULE_PATH}Public/popup/popup.css" rel="stylesheet" />
		<style>
			html,body {
				height: 100%;
				overflow: scroll;
			}
			.row{margin-right: initial;margin-left: initial;}
		</style>
		<script src="{$Think.const.JS_URL}jquery.min.js"></script>
		<script src="/{$Think.MODULE_PATH}Public/popup/popup.js"></script>
		<script>
		    $(window).resize(infinite);
		    function infinite() {
	            var htmlWidth = $('html').width();
	            if (htmlWidth >= 960) {
	                  $("html").css({
	                        "font-size" : "42px"
	                  });
	            } else {
	                  $("html").css({
	                        "font-size" :  36 / 1080 * htmlWidth + "px"
	                  });
	            }
		    }infinite();
		</script>
	</head>
	<body>
		<section class="content" style="padding-top: 0.67rem;background-color: #eeeeee;">
			<div class="user-info-gift clearfix">
				<div class="img-style">
					<img src="{$user_data['head_pic']}" alt="">
				</div>
				<div class="name-lv">
					<div class="name-w">{$user_data['real_name']}</div>
					<div><span class="lv-{$user_data['level']}" style="margin-left:0rem;">{$user_data['view_level']}</span></div>
				</div>
				<div class="total-profit">
					<div class="basecolor">{$user_data['total']}</div>
					<div class="tip graycolor">总贡献收益（元）</div>
				</div>


			</div>
			<div class="table-list">
				<div class="title graycolor clearfix">
					<div class="item">交易日期</div>
					<div class="item">订单</div>
					<div class="item">佣金</div>
					<div class="item">贡献收益</div>
				</div>
				<volist name="lists" id="vo">
					<div class="list-row clearfix">
						<div class="date">{$vo.pay_time}</div>
						<div class="order">{$vo.content}</div>
						<div class="poundage">{$vo.commission}</div>
						<div class="profit basecolor" style="width: 10%;padding-left: 5%;">{$vo.profit_fee}</div>
					</div>
				</volist>
			</div>
		</section>
		<include file="Distribution:popup" />
		<script src="{$Think.const.JS_URL}bootstrap.min.js"></script>
		<script src="{$Think.const.SITE_URL}Public/js/load/dropload.min.js"></script>
		<script>

		</script>
	</body>

</html>
