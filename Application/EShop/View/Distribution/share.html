<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head>
        <title>财穗快线</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no, address=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script> 
        <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css" />
        <link href="{$Think.const.JS_URL}/swiper/swiper-3.4.2.min.css?ts=1420775613" rel="stylesheet" />
        <style>
            .swiper-container{height:90%}
            .swiper-slide{height:100%; margin: auto 0px}
            .swiper-pagination-bullet {
                width: 20px;
                height: 20px;
                text-align: center;
                line-height: 20px;
                font-size: 12px;
                color:#000;
                opacity: 1;
                background: rgba(0,0,0,0.2);
            }
            .swiper-pagination-bullet-active {
                color:#fff;
                background: #007aff;
            }
        </style>
    </head>
    <body> 
        <div class="page-group">
            <div class="page" style="background:#336699;position: relative">
                <div class="content" style="text-align: center;">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="/Public/images/share.png" style="width:100%"/>
                            </div>
<!--                            <div class="swiper-slide">
                                获取更多资讯2
                                获取更多资讯

                                获取更多资讯<p>获取更多资讯</p>
                            </div>-->
                        </div>
                        <!-- 如果需要分页器 -->
                        <!--<div class="swiper-pagination"></div>-->

                        <!-- 如果需要滚动条 -->
                        <!--<div class="swiper-scrollbar"></div>-->
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script> 
        <script type='text/javascript' src='{$Think.const.JS_URL}/swiper/swiper-3.4.2.jquery.min.js' charset='utf-8'></script> 
        <script type='text/javascript'>
            $(document).ready(function () {
                var mySwiper = new Swiper('.swiper-container', {
                    pagination: '.swiper-pagination',
                    paginationBulletRender: function (swiper, index, className) {
                        return '<span class="' + className + '">' + (index + 1) + '</span>';
                    },
                    effect: 'flip',
                    grabCursor: true
                })
            })
        </script>
    </body>
</html>
