<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="{$Think.const.CSS_URL}/css-new/style.css?v=22" rel="stylesheet" />
        <link rel="stylesheet" href="/Public/mui/css/mui.min.css">
        <script src="/Public/mui/js/mui.min.js"></script>
        <title>{$title}</title>
        <style>
            .mui-content{margin-bottom: 10px;}
            .top-button .mui-btn{border: none;color:#ff8c1b}
            .mui-table-view-divider{text-align: center;font-size: 1.5em; color:#ff8c1b}
            .mui-badge-primary{background: none;border: none;font-size: 1.2em; color:#ff8c1b}
            .mui-table-view-cell{font-size: 1.2em;}
            ::-webkit-scrollbar {
				width: 16px;
				height: 16px;
			}
            .dropload-load,.dropload-refresh {
                margin-top: 5rem;
                text-align: center;
            }
            .empty-voucher{
                margin-top: 5rem;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="mui-content" style="background-color: #efeff4;">
                <div class="mui-content total_price" style="padding:5px 0px 0px">
                    <div class="mui-content-padded" style="text-align: center;padding-bottom: 20px;width:100%;margin: 5px auto;">
                        <div class="basecolor" style="border-radius: 80px;border:1px solid #ff8c1b;width:160px;height:160px;display: inline-table;padding-top:50px ">
                            <h2>{$model.amount}</h2>
                            <span>{$model.member_title}</span><br>
                            <span>贡献收益（元）</span>
                        </div>
                    </div>
                </div> 
                <div class="mui-content view_list " data-url="__CONTROLLER__/income_level_list.html" page-size="20" style="padding:0px;overflow-y: auto;height:290px">
                    <ul class="mui-table-view hsui-sync-refresh-content">	
                        <li class="mui-table-view-cell item-wrap" id="li-template" style="display:none">
                            <p style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width:50%">
                                {%name%}
                            </p>
                            <span class="mui-badge mui-badge-primary">{%total%}元</span>
                        </li>
                    </ul>
                </div>
        </div>
        <script src="/Public/new_ui/js/jquery-2.1.3.min.js"></script>
        <script src="/Public/js/common.js?v=2"></script> 
        <script src="{$Think.const.SITE_URL}Public/js/load/dropload.min.js"></script>
        <script src="{$Think.const.JS_URL}response/response.js"></script>
        <!--底部 start-->
    <include file="Public:contact" />
    <!--end 底部-->
    <script>
    	//自适应滑动列表
    	$(function(){
    		var viewHeight	=	$(window).height();
    		var topHeight	=	$(".total_price").height();
    		var bottomHeight=	$(".footer-nav").height();
    		var otherHeight	=	32;
    		var viewListHeight	=	viewHeight-topHeight-bottomHeight-otherHeight;
    		$(".view_list").css('height',viewListHeight);
    		console.log(viewHeight);
    		console.log(topHeight);
    		console.log(bottomHeight);
            droploadTemplate();
    	})
        //parseTemplate(target, jsobject)
        function droploadTemplate(){
            var level = {$model.member_level};
             dropload($(".view_list"), {level:level});
        }
       
    </script>
</body>
</html>
