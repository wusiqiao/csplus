    <a href="__MODULE__/Index" id="footer-index" style="text-decoration: none;">
        <img src="{$Think.const.IMG_URL}Index_img/home-act.png"  />
        <span class="footer-nav-text" style="color: #FF840B;">首页</span>
    </a>
    <a href="__MODULE__/Index/classification.html" id="footer-cate" style="text-decoration: none;">
        <img src="{$Think.const.IMG_URL}Index_img/cate.png" />
        <span class="footer-nav-text">分类</span>
    </a>
    <a href="__MODULE__/Spread/index.html" id="footer-spread" style="text-decoration: none;">
        <img src="{$Think.const.IMG_URL}Index_img/spread.png"/>
        <span class="footer-nav-text">推广</span>
    </a>
    <a href="__MODULE__/Index/user.html" id="footer-my" style="text-decoration: none;">
        <img src="{$Think.const.IMG_URL}Index_img/My.png"/>
        <span class="footer-nav-text">我的</span>
        <gt name="Think.session.unread_ask" value="0">
            <round></round>
        </gt>

</footer>
<script>
    
    function set_menu_img($nav){
        var src = $nav.find("img").attr("src");
        if (src.indexOf("-act") == -1){
           src = src.replace(".png", "-act.png"); 
           $nav.find("img").attr("src", src);
           $nav.find("span").css("color","#FF840B");                   
        }    
    }
    $('#more-nav').click(function () {
        $('.float-classification').css({'display': 'block'});
    })
    function select_menu(target){
        if (target == undefined){
            target = "index";
        }
        $(".footer-nav img").each(function(){
            var src = $(this).attr("src");
            if(src){
                $(this).attr("src", src.replace("-act", ""));
            }
        });
        $(".footer-nav span").each(function(){
            $(this).css("color", "");
        });
        switch (target){
            case "my":
                set_menu_img($("#footer-my"));
                break;
            case "cate":
                set_menu_img($("#footer-cate"));
                break;
            case "spread":
                set_menu_img($("#footer-spread"));
                break;
            default:
               	set_menu_img($("#footer-index"));
        }
    }
</script>
