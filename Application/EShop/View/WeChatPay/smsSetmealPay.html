<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />    
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="format-detection" content="telephone=yes"/>
        <meta name="msapplication-tap-highlight" content="no" />
        <script src="{$Think.const.JS_URL}jquery.min.js"></script>
        <script src="{$Think.const.JS_URL}layer/layer.js"></script>
        <title>微信安全支付</title>
        <script type="text/javascript">
            //调用微信JS api 支付
            function jsApiCall()
            {
                WeixinJSBridge.invoke(
                        'getBrandWCPayRequest',
                        {$jsApiParameters},
                        function (res) {
                            WeixinJSBridge.log(res.err_msg);
                            // alert(res.err_code+res.err_desc+res.err_msg);


                            if (res.err_msg == "get_brand_wcpay_request:ok") {
                                layer.msg("支付成功");
                                window.location.href = "/index.php/Sms/smsBuyRecord.html";
                                // self.location = document.referrer;

                            } else if (res.err_msg == "get_brand_wcpay_request:cancel") {
                                layer.msg("支付过程中用户取消");
                            } else {
                                //支付失败
                                layer.msg(res.err_msg)
                            }

                        }
                );
            }

            function callpay() {

                if (typeof WeixinJSBridge == "undefined") {
                    if (document.addEventListener) {
                        document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                    } else if (document.attachEvent) {
                        document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                        document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                    }
                } else {
                    jsApiCall();
                }
            }
        </script>



    </head>

    <body onload="callpay()">
        <style>
            *{ padding:0px; margin:0px; line-height:240%;}
            dl {width:100%;
                float:left;}

            dl dt{
                float:left;padding-left:15px;}
            dl dd{ float:right;padding-right:15px;}

            .lines {
                border-bottom:1px #CCC solid;}

            #round {
                width:98%;
                background:#31cd00;
                padding:0px 10px; height:50px;
                border: 5px solid #31cd00;
                -moz-border-radius: 10px;      /* Gecko browsers */
                -webkit-border-radius: 10px;   /* Webkit browsers */
                border-radius:10px;            /* W3C syntax */
                cursor: pointer;  color:white; 
            }
        </style>
        <dl class="lines">
            <dt>订单编号</dt>
            <dd>{$orderid}</dd>
        </dl>

        <dl class="lines"  style="margin-bottom:15px;">
            <dt>支付金额</dt>
            <dd style="color:#ff7820">{$price} 元</dd>
        </dl>


        <div align="center" style="margin-top:10px;">
            <!--<button id="round" type="button" onclick="callpay()" >微信支付</button>-->
        </div>
    </body>
</html>
